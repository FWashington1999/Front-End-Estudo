<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <!--
    a -> anchor 
    href -> hypertext reference
    -->
    <h1>Paginas de link</h1>
    <a href="https://www.google.com/">Clique aqui para ir ao Google</a>

    <hr>

    <a href="/1_html_intermediario/2_imgs_html/ativ.html">Clique aqui para ir para a atividade</a>
    <br>
    <!--
    target = 'blank' abre o link em uma nova aba
            'self' abre o link na mesma aba        
    -->
    <a href="/1_html_intermediario/2_imgs_html/ativ.html" target="_blank">Clique aqui</a>
    <br>            
    <a href="/1_html_intermediario/2_imgs_html/ativ.html" target="_self">Clique aqui</a>            
</body>
</html>
