<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento de lista ul li ol</title>
</head>
<body>
    <!--
        ul -> (unordered list) lista não ordenada
        ol -> (ordered list) lista ordenada
        li -> (list item) item da lista
    -->
    <h2>Lista não ordenada <!--usada em menus--></h2>
  <ul>
    <li>Veículos</li>
    <li>
        Tecnologia
        <ul>
            <li>Celulares e Telefones</li>
            <li>Câmeras e Acessórios</li>
        </ul>
    </li>
  </ul>

    <hr>

    <h2>Lista ordenada (lista de compras)</h2>
    <Ol>
        <li>Melancia</li>
        <li>Molho de tomate</li>
        <li>
            Macarrão
            <ol>
                <li>Espaguete</li>
            </ol>
        </li>
        <li>Geléia</li>
    </Ol>

</body>
</html>
