<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--form -> formulario
        input -> entrada de dados
        submit -> enviar
        button -> botão
    -->
    <h3>Form</h3>

    <!--
        method -> GET e POST
        GET -> envia formulario com informçoes visiveis
        POST -> envia formulario com infromações ocultas
    -->

    <form action="#">
        Email: <br>
        <input type="email" name="email" placeholder="Digite seu email"><br>

        Senha: <br>
        <input type="password" name="password" placeholder="Digite sua senha"><br>

        Comentario: <br>
        <textarea name="comentario" placeholder="Digite seu comentario"></textarea><br>

        <!--<input type="submit" value="Enviar">-->
        <button type="submit">
            <img src="/1_html_intermediario/6_proj_tabelas/templates/img/b6.jpg" width="10"> 
            Enviar
        </button>
    </form>
</body>
</html>
